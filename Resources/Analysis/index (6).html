<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Progress Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Learning Analysis</h1>

        <div class="progress">
            <div class="progress-bar lesson-progress" id="lessonProgressBar">0%</div>
        </div>

        <div class="button-container">
            <button class="button" onclick="completeLesson(20)">Complete Lesson</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Learning Progress (%)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><div id="learningProgress">0%</div></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
